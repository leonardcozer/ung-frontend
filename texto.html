<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Rodapé Fixo</title>

    <style>
        body {
            margin: 0;
            font-family: Calibri, Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Container principal */
        .container {
            width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #72120B;
        }

        h1::first-line {
            color: #003366;
        }

        /* Formulário */
        form input,
        form textarea {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: none;
            background: #eee;
            border-radius: 7px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
        }

        form input:focus,
        form textarea:focus {
            box-shadow: 2px 0px 0px 0px #72120b inset;
        }

        form textarea {
            height: 180px;
            resize: none;
        }

        .btn-enviar {
            width: 100%;
            padding: 18px;
            background: #72120b;
            color: #fff;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .btn-enviar:hover {
            background: #5c0e09;
        }

        /* Rodapé fixo */
        .rodape-fixo {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #003366;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Formulário de Contato</h1>

        <form action="#" method="post">

            <input type="text" name="nome" placeholder="Nome completo" required>

            <input type="email" name="email" placeholder="E-mail" required>

            <input type="tel" name="telefone" placeholder="Telefone" required>

            <textarea name="mensagem" placeholder="Digite sua mensagem..." required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>

        </form>
    </div>

    <div class="rodape-fixo">
        Rodapé fixo no final do navegador
    </div>

</body>
</html>
